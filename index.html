<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form id="main_form" class=" clear-fix">
		<div class="form__container form__container-left">
			<div class="form__field">
				<input type="text" class="field__input" placeholder="Имя" data-validation="fname" name="fname">
				<span class="field__tooltip"></span>
				<i class="field__icon"></i>
			</div>
			<div class="form__field">
				<input type="text" class="field__input" placeholder="Фамилия" data-validation="lname" name="lname">
				<span class="field__tooltip"></span>
				<i class="field__icon"></i>
			</div>
			<div class="form__field">
				<input type="text" class="field__input" placeholder="Электронная почта" data-validation="mail" name="mail">
				<span class="field__tooltip"></span>
				<i class="field__icon"></i>
			</div>
			<div class="form__field">
				<input type="text" class="field__input" placeholder="Номер телефона" data-validation="phone" name="phone">
				<span class="field__tooltip"></span>
				<i class="field__icon"></i>
			</div>
		</div>
		<div class="form__container form__container-right">
			<button class="form__button">ОТПРАВИТЬ</button>
		</div>
	</form>
	<script src="validation.js"></script>
</body>
</html>
